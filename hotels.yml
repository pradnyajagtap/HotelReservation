- !!model.Hotel
  hotelRating : 3
  hotelName : SWN Star Hotel
  hotelRate :
    - !!model.HotelRate
      customerObj : !!model.Customer {customerType : Regular}
      rateObj :
      - !!model.Rate
        rateType : WeekDay
        rateValue : 1000
      - !!model.Rate
            rateType : WeekEnd
            rateValue : 1500
      - !!model.Rate
            rateType : Discount
            rateValue : 500
    - !!model.HotelRate
        customerObj : !!model.Customer {customerType : Rewards}
        rateObj :
        - !!model.Rate
          rateType : WeekDay
          rateValue : 800
        - !!model.Rate
              rateType : WeekEnd
              rateValue : 1250
        - !!model.Rate
              rateType : Discount
              rateValue : 400

